<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carrito de la compra</title>
</head>

<body>
    <h1 class="text-center">Carrito de la compra</h1>

    <div class="container">
        <table class="table mx-auto">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Producto</th>
                    <th class="text-center" scope="col">Nombre</th>
                    <th class="text-center" scope="col">Cantidad</th>
                    <th class="text-center" scope="col">Precio</th>
                    <th class="text-center" scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito">
                <tr>
                    <th scope="row">1</th>
                    <td>Producto uno</td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(0, 1)">+</button>
                        <input type="number" class="input-mini text-center" value="0" id="cantidad1" onchange="actualizarSubtotal(0)">
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(0, -1)">-</button>
                    </td>
                    <td><input type="number" value="72" id="precio1" disabled></td>
                    <td class="text-end" id="subtotal1">0 €</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Producto dos</td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(1, 1)">+</button>
                        <input type="number" class="input-mini text-center" value="0" id="cantidad2" onchange="actualizarSubtotal(1)">
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(1, -1)">-</button>
                    </td>
                    <td><input type="number" value="125" id="precio2" disabled></td>
                    <td class="text-end" id="subtotal2">0 €</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Producto tres</td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(2, 1)">+</button>
                        <input type="number" class="input-mini text-center" value="0" id="cantidad3" onchange="actualizarSubtotal(2)">
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(2, -1)">-</button>
                    </td>
                    <td><input type="number" value="250" id="precio3" disabled></td>
                    <td class="text-end" id="subtotal3">0 €</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Producto cuatro</td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(3, 1)">+</button>
                        <input type="number" class="input-mini text-center" value="0" id="cantidad4" onchange="actualizarSubtotal(3)">
                        <button class="btn btn-outline-dark" onclick="modificarCantidad(3, -1)">-</button>
                    </td>
                    <td><input type="number" value="300" id="precio4" disabled></td>
                    <td class="text-end" id="subtotal4">0 €</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" class="text-end">Total = <span id="total">0€</span></th>
                </tr>
            </tfoot>

        </table>
    </div>

    <script>
        function modificarCantidad(index, incremento) {
            let cantidadInput = document.getElementById(`cantidad${index + 1}`);
            let cantidad = parseInt(cantidadInput.value) + incremento;
            if (cantidad < 0) cantidad = 0;  
            cantidadInput.value = cantidad;
            actualizarSubtotal(index);
        }

        function actualizarSubtotal(index) {
            const cantidad = parseInt(document.getElementById(`cantidad${index + 1}`).value);
            const precio = parseInt(document.getElementById(`precio${index + 1}`).value);
            const subtotal = cantidad * precio;
            document.getElementById(`subtotal${index + 1}`).innerText = `${subtotal} €`;

            actualizarTotal();  
        }

        
        function actualizarTotal() {
            let total = 0;
            for (let i = 0; i < 4; i++) {
                const subtotal = parseInt(document.getElementById(`subtotal${i + 1}`).innerText.replace(' €', ''));
                total += subtotal;
            }
            document.getElementById('total').innerText = `${total}€`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
